#{extends 'main.html' /}
#{set title: 'Update der Item Preise - ' + guildTitle /}
<div class="box">
	<div class="artheadline" style="background: black url(${play.configuration.getProperty("conf.artworksdir")}professions.jpg) no-repeat top center  !important;">
		<div class="artheadlinshadow">
			<div class="postdate"></div>
			<h2 class="post-title">
				<a href="@{Recipes.index()}">Update der Item Preise</a>
			</h2>
		</div>
	</div>
	<div class="post">
		<div class="post-content">
			<form action="@{Service.updateItemPrices()}" method="POST" enctype="multipart/form-data" accept-charset="UTF-8">
    			<input type="file" id="lua" name="lua" />
				<input type="submit" value="Send it..." />
			</form>
		</div>
	</div>
</div>
