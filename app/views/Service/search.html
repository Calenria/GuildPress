#{extends 'main.html' /}
#{set title: 'Seite durchsuchen - ' + guildTitle /}
<div class="box">
	<div class="artheadline" style="background: black url(${randomArtwork})} no-repeat top center  !important;">
		<div class="artheadlinshadow">
			<div class="postdate"></div>
    		<h2 class="post-title">
    			<a href="@{Application.index()}">Suche</a>
			</h2>
		</div>
	</div>

        	<div class="clear"></div>
			<div id="cse" class="border" style="width: 100%;">Loading</div>

</div>

<script src="http://www.google.com/jsapi" type="text/javascript"></script>
<script type="text/javascript"> 
  google.load('search', '1', {language : 'de', style : google.loader.themes.MINIMALIST});
  google.setOnLoadCallback(function() {
 	var customSearchOptions = {};
    var imageSearchOptions = {};
    imageSearchOptions['layout'] = google.search.ImageSearch.LAYOUT_POPUP;
    customSearchOptions['enableImageSearch'] = true;
    customSearchOptions['imageSearchOptions'] = imageSearchOptions;
    var googleAnalyticsOptions = {};
    googleAnalyticsOptions['queryParameter'] = 'search';
    googleAnalyticsOptions['categoryParameter'] = '';
    customSearchOptions['googleAnalyticsOptions'] = googleAnalyticsOptions;  var customSearchControl = new google.search.CustomSearchControl(
      '001654034995439448773:WMX313765560', customSearchOptions);
    customSearchControl.setResultSetSize(google.search.Search.FILTERED_CSE_RESULTSET);
    var options = new google.search.DrawOptions();
    options.setAutoComplete(true);
    customSearchControl.draw('cse', options);
    #{if search != null && search.trim().length() > 0}
    customSearchControl.execute('${search}');
    #{/if}
  }, true);
</script>
