<!DOCTYPE html >
<html>
    <head>
        <title>${guildTitle}</title>		
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="icon" href="@{'/public/images/favicon.png'}" sizes="32x32">
        <link rel="shortcut icon" href="@{'/public/images/favicon.ico'}">
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/frontpage.less'}" />

        <script src="@{'/public/javascripts/jquery-1.7.1.min.js'}"></script>
		<script src="@{'/public/swfobject.js'}"></script>

		<script type="text/javascript">
			var flashvars = {};
			flashvars.folderPath = "/public/";
			var params = {};
			params.scale = "noscale";
			params.salign = "tl";
			params.wmode = "transparent";
			params.allowScriptAccess = "always";
			params.allowFullScreen = "true";
			var attributes = {};
			swfobject.embedSWF("/public/BannerRotatorFX.swf", "BannerRotatorFXDiv", "710", "260", "9.0.0", false, flashvars, params, attributes);
		</script>
		<style type="text/css">
		html, body
		{
			height:100%;
		}
		div#main { 
		  position:absolute; 
		  height:100%; 
		  left:0; 
		  width:100%; 
		  background: black url(/public/images/backgrounds/spirit-healer.jpg) no-repeat top center fixed !important;
		}
		div#mainwrapper { 
		  position:absolute; 
		  height:100%; 
		  left:0; 
		  width:100%;
		  background: transparent url(/public/images/bg.png);
		}
		div#randomPet { 
			position:absolute;
			height:180px;
			width:180px;
			bottom:3px;
		}
		div#randomPet img { 
			height:180px;
			width:180px;
		} 	  	 	 	
	</style>
    </head>
    <body style="">
    	<div id="main">
    		<div id="mainwrapper">
				<div class="box bottom" style="position:absolute; height:260px; width:710px; margin:-150px 0px 0px -355px; top: 50%;  left: 50%;">
					<div id="BannerRotatorFXDiv"></div>
				</div>
				<div id="randomPet"><a href="@{Application.index()}"><img src="/public/images/WoWPets/${wowpet}"></a></div>
			</div>
		</div>
	</body>
</html>
